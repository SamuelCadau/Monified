version: "3.8"

services:
  db:
    image: mysql:8.0
    container_name: monified_db
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQLDB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQLDB_DATABASE}
    ports:
      - "${MYSQLDB_LOCAL_PORT:-3306}:3306"
    volumes:
      - dbdata:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -p$$MYSQLDB_ROOT_PASSWORD --silent"]
      interval: 5s
      timeout: 10s
      retries: 10
      start_period: 10s
    networks:
      - monified

  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    image: monified_api
    container_name: monified_api
    restart: unless-stopped
    env_file:
      - ./.env
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
    ports:
      - "${PORT:-8080}:8080"
    networks:
      - monified

volumes:
  dbdata:

networks:
  monified:
    external: false
